<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
    <div class="col" *ngFor="let obj of User.items">
        <div class="card m-5" style="width: 18rem; height: 30rem;">
            <img src="{{obj.image}}" class="card-img-top " alt="..." style="height:50%">
            <div class="card-body">
              <h6 class="card-title">TITLE : {{obj.title}}</h6>
              <p class="card-text">ID : {{obj.id}}<br>
                RANKUPDOWN: {{obj.rankUpDown}}<br>
                YEAR : {{obj.year}}<br>
                IMDB RATING : {{obj.imDbRating}}</p>
              <a href="#" class="btn btn-warning" (click)="onSelectId(obj.rank)"><i class="fas fa-play-circle"></i>{{obj.rank}} : WATCH NOW</a>
            </div>
          </div>
    </div>
</div>

<!--modal-->
<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>




<div class="text-white text-center">
    <h2>--Our creative team--</h2>
    <table class="table p-5 m-5">
        <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Name</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
    <tr *ngFor="let Obj of ApplicantArray">
       
              <td>{{Obj.id}}</td>
              <td>{{Obj.name}}</td>
              <td>@{{Obj.username}}</td>
            </tr>
           
          </tbody>
</table>
</div>
