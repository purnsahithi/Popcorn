<h2 class="text-center  m-4" style="color: rgb(184, 252, 121);"> <i class="fas fa-check"></i> Registration form</h2>
<div class="row text-white">
 <div class="col-md-3 col-sm-2"></div>
 <div class="col-md-6 col-sm-8">
 <form>
 <div class="mb-3">
 <label for="fn" class="form-label">First name</label>
 <input type="text" id="fn" class="form-control">
 </div>
 <div class="mb-3">
 <label for="ln" class="form-label">Last name</label>
 <input type="text" id="ln" class="form-control">
 </div>
 <div class="mb-3">
 <label for="em" class="form-label">Email</label>
 <input type="email" id="em" class="form-control">
 </div>
 <div class="mb-3">
 <label for="dob" class="form-label">Date of birth</label>
 <input type="date" id="dob" class="form-control">
 </div>
 <div class="mb-3">
 <label for="pw" class="form-label">Password</label>
 <input type="password" id="pw" class="form-control">
 </div>
 <button class="btn mx-auto d-block mb4" style="background-color:rgb(184, 252, 121); ;">Register</button>
 </form>
 </div>
 <div class="col-md-3 col-sm-2"></div>
</div>
